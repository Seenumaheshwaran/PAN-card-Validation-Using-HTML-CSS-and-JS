<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <label>Enter PAN Number:</label>
    <input type="text" id="num" maxlength="10">
    <span class="error" id="error"></span><br>
    <button onclick="validatePAN()">Submit</button>
  </div>
  <script>
    function validatePAN() {
        var num = document.getElementById("num").value;
        var regex = /^[A-Z]{5}[0-9]{4}[A-Z]{1}$/
        if (regex.test(num)) {
                document.getElementById('error').textContent = 'Valid PAN';
                document.getElementById('error').style.color = 'green';
            } else {
                document.getElementById('error').textContent = 'Invalid PAN';
                document.getElementById('error').style.color = 'red';
            }
        }

  </script>
</body>
</html>
